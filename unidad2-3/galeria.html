    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Only CSS-AVANZADA</title>
    <link rel="stylesheet" href="relieve.css">
</head>
<body>
    <!--SE PROCEDE A CREAR CHECKBOX PARA CADA IMAGEN-->
    <input type="checkbox" id="img1">
    <input type="checkbox" id="img2">
    <input type="checkbox" id="img3">

    <section class="galeria">
        <label class="imagen" for="img1">
            <img src="img/db3e5296e42861d8b2d7626a2a9ab9d3ce21848cc4ebe9f92cfd621837755c9d.jpg" alt="Montaña">
        </label>
        <label class="imagen" for="img2">
            <img src="img/images (1).jpg" alt="Bosque">
        </label>
        <label class="imagen" for="img3">
            <img src="img/images (2).jpg" alt="Playa">
        </label>
    </section>

    <!--SE PROCEDE A CREAR LOS MODALES-->
    <!--MODAL 1-->
    <div class="modal" id="modal1">
        <div class="modal-content">
            <label class="cerrar" for="img1">&times;</label>
            <img src="img/db3e5296e42861d8b2d7626a2a9ab9d3ce21848cc4ebe9f92cfd621837755c9d.jpg" alt="Goku">
            <h2>Montaña</h2>
            <p>goku pequeño</p>
        </div>
    </div>

    <!--MODAL 2-->
    <div class="modal" id="modal2">
        <div class="modal-content">
            <label class="cerrar" for="img2">&times;</label>
            <img src="img/images (1).jpg" alt="goku">
            <h2>Bosque</h2>
            <p>goku intermedio</p>
        </div>
    </div>

    <!--MODAL 3-->
    <div class="modal" id="modal3">
        <div class="modal-content">
            <label class="cerrar" for="img3">&times;</label>
            <img src="img/images (2).jpg" alt="goku">
            <h2>Playa</h2>
            <p>goku grande</p>
        </div>
    </div>

    
</body>
</html>
