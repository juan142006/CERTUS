<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caso1</title>
</head>
<body>
    <h3>caso:1</h3>
    <input type="number" id="numero" placeholder="Ingresa un numero en e rango de 0 a 20">
    <button onclick="verificar()">verificar</button>
    <p id="resultado"></p>

    <script>
        

            function verificar(){

             const num = Number(document.getElementById("numero").value);

           if (num< 0){
              alert("Escribir un numero entre 0 y 20")
          } else if(num <= 10){
              document.getElementById("resultado").textContent = "RARO";
            }else if (num <= 14){
           document.getElementById("resultado").textContent = "POLLO "; 
        }else if (num <= 17){
               document.getElementById("resultado").textContent = "IGOR";
            }else if ( num <= 20){
             document.getElementById("resultado").textContent = "VACA";
             }
              else {
              alert("Escribir un numero entre 0 y 20")
            }


}





           document.getElementById("numero").addEventListener("keydown", function(event){
            if (event.key == "Enter"){
                verificar();
            }
            })
          
           

            

             

    
        


        
    </script>

    
</body>
</html>
